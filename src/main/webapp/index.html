<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="./style.css">
<title>User Form</title>
</head>
<body>
	<h1>Create User</h1>
	<form name="loginForm" method="post" action="login" enctype="multipart/form-data">
		<div class="login">
			<label>Username: <input type="text" name="username" /></label>
			<label>Password: <input type="password" name="password" /></label>
		</div>
		<div class="lang">
			<Label>Language:</label>
			<label><input type="checkbox" name="language" value="English">English</label>
			<label><input type="checkbox" name="language" value="Spanish">Spanish</label>
		</div>
		<div class="gender"></div>
			<label>Gender:</label>
			<select name="gender">
				<option value="Female">Female</option>
				<option value="Male">Male</option>
				<option value="Non-Binary">Non-Binary</option>
				<option value="N/A">N/A</option>
			</select>
		
		<div class="info">
			<label>Bio:</label>
			<textarea name="bio"></textarea>
			<label>Occupation:</label>
			<select name="occupation">
				<option value="gamer">gamer</option>
				<option value="redditor">redditor</option>
				<option value="fashion rep-seller">fashion rep-seller</option>
				<option value="doctor">doctor</option>
				<option value="cosmonaut">cosmonaut</option>
			</select>
		</div>
		<div class="pfp">
			Upload Profile Picture: <input type="file" name="file" size="60" />
		</div>
		<div class="center">
			<input class="btn-submit" type="submit" value="create profile" />
		</div>
	</form>
</body>
</html>
